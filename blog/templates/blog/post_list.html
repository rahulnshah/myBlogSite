{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in posts %}
			<article>
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<time>{{ post.published_date }}</time>
				<p>{{ post.text|linebreaksbr }}</p>
				{% if post.codeText|length > 0 %}
					<code>{{ post.codeText | linebreaks}}</article></code>
				{% endif %}
			</article>
		{% endfor %}
	{% endblock %}
