{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in posts %}
		<div class="card">
			<div class="card-body">
				<h2>{{ post.title }}</h2>
				<time>{{ post.published_date }}</time>
				<p>{{ post.text|linebreaksbr }}</p>
				{% if post.codeText|length > 0 %}
					<pre><code>{{ post.codeText | linebreaks}}</code></pre>
				{% endif %}
				<a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">See Post</a>
			</div>
		</div>
		<br>
		{% endfor %}
	{% endblock %}
