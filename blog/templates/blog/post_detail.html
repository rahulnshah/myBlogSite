{% extends 'blog/base.html' %}

{% block content %}
    <article>
		<aside>
		{% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                Edit Post
            </a>
		{% endif %}
        </aside>
		<h2><a href="/">{{ post.title }}<a></h2>
		<time>{{ post.published_date }}</time>
		<p>{{ post.text|linebreaksbr }}</p>
	</article>
{% endblock %}
